<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urban Seoul Restaurant Menu</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Gowun+Dodum&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Gowun Dodum', Arial, sans-serif;
        background-color: #000; /* solid pitch black */
        color: #fff;
    }

    /* TITLE */
    header {
        text-align: center;
        padding: 25px 15px;
        background: #FFA500; /* light orange */
        color: #00ff66; /* green text */
        font-family: 'Russo One', sans-serif;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 1.5px;
        text-transform: uppercase;
    }

    /* MENU CONTAINER */
    .menu-container {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 25px;
        align-items: center;
    }

    /* MENU CARDS */
    .card {
        background: #111; /* plain dark card */
        border-radius: 14px;
        overflow: hidden;
        border: 2px solid orange; /* orange border */
        transition: transform 0.25s ease, opacity 0.6s ease;
        cursor: pointer;
        max-width: 500px;
        width: 90%;
        opacity: 0;
        transform: translateY(30px);
    }

    .card:hover {
        transform: scale(1.02);
    }

    .card img {
        width: 100%;
        display: block;
        border-radius: 12px;
    }

    /* MENU NAMES UNDER IMAGE (PLAIN ORANGE) */
    .card-title {
        padding: 12px;
        text-align: center;
        font-weight: 600;
        font-size: 18px;
        color: orange; /* plain orange font */
        font-family: 'Russo One', sans-serif;
    }

    /* FULLSCREEN VIEWER */
    #viewer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.95);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    #viewer img {
        max-width: 95%;
        max-height: 95%;
        width: auto;
        height: auto;
        object-fit: contain;
        border-radius: 12px;
        display: block;
        margin: auto;
    }

    /* FOOTER */
    footer {
        text-align: center;
        padding: 20px;
        background: #000;
        color: #aaa;
        margin-top: 30px;
        font-size: 14px;
        letter-spacing: 0.5px;
    }
</style>
</head>
<body>

<header>Urban Seoul Restaurant Menu</header>

<div class="menu-container">

    <div class="card" onclick="openViewer('1MenuCover.png')">
        <img src="1MenuCover.png" alt="">
        <div class="card-title">Menu Cover</div>
    </div>

    <div class="card" onclick="openViewer('2RiceMealMenu.png')">
        <img src="2RiceMealMenu.png" alt="">
        <div class="card-title">Rice Meal Menu</div>
    </div>

    <div class="card" onclick="openViewer('3AppetizerMenu.png')">
        <img src="3AppetizerMenu.png" alt="">
        <div class="card-title">Appetizer Menu</div>
    </div>

    <div class="card" onclick="openViewer('4KoreanMenu.png')">
        <img src="4KoreanMenu.png" alt="">
        <div class="card-title">Korean Menu</div>
    </div>

    <div class="card" onclick="openViewer('5SaladMenu.png')">
        <img src="5SaladMenu.png" alt="">
        <div class="card-title">Salad Menu</div>
    </div>

    <div class="card" onclick="openViewer('6AllYouCanEat.png')">
        <img src="6AllYouCanEat.png" alt="">
        <div class="card-title">All You Can Eat</div>
    </div>

    <div class="card" onclick="openViewer('7Drinks.png')">
        <img src="7Drinks.png" alt="">
        <div class="card-title">Drinks</div>
    </div>

    <div class="card" onclick="openViewer('8IceCreamMenu.png')">
        <img src="8IceCreamMenu.png" alt="">
        <div class="card-title">Ice Cream Menu</div>
    </div>

    <div class="card" onclick="openViewer('9LiqourMenu.png')">
        <img src="9LiqourMenu.png" alt="">
        <div class="card-title">Liquor Menu</div>
    </div>

    <div class="card" onclick="openViewer('10BucketMenu.png')">
        <img src="10BucketMenu.png" alt="">
        <div class="card-title">Bucket Menu</div>
    </div>

    <div class="card" onclick="openViewer('11KoreanProduct.png')">
        <img src="11KoreanProduct.png" alt="">
        <div class="card-title">Korean Product</div>
    </div>

    <div class="card" onclick="openViewer('12LastPage.png')">
        <img src="12LastPage.png" alt="">
        <div class="card-title">Last Page</div>
    </div>

</div>

<!-- Fullscreen Viewer -->
<div id="viewer" onclick="closeViewer()">
    <img id="viewerImage" src="">
</div>

<footer>© 2025 Urban Seoul Restaurant • All Rights Reserved</footer>

<script>
function openViewer(image) {
    document.getElementById('viewerImage').src = image;
    document.getElementById('viewer').style.display = 'flex';
}

function closeViewer() {
    document.getElementById('viewer').style.display = 'none';
}

// Fade-in animation for cards on scroll
const cards = document.querySelectorAll('.card');
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if(entry.isIntersecting){
            entry.target.style.opacity = 1;
            entry.target.style.transform = 'translateY(0)';
            observer.unobserve(entry.target);
        }
    });
},{ threshold: 0.2 });

cards.forEach(card => observer.observe(card));
</script>

</body>
</html>

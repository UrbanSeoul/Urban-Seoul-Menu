<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Urban Seoul Restaurant Menu</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(180deg, #000000, #003300);
        color: #ffffff;
        text-align: center;
        padding: 20px;
    }

    /* TITLE */
    h1 {
        font-size: 34px;
        font-weight: 900;
        color: #00ff66;
        text-shadow: 0 0 10px #00ff66, 0 0 20px #00ff66;
        margin-bottom: 25px;
    }

    /* MENU GRID */
    .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 20px;
        padding-bottom: 40px;
    }

    /* NEON BORDER CARDS */
    .menu-card {
        background: #0a0a0a;
        border-radius: 15px;
        padding: 10px;
        cursor: pointer;
        border: 2px solid #00ff80;
        box-shadow: 0 0 12px #00ff80, 0 0 35px #00ff80 inset;
        transition: 0.3s;
    }

    .menu-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px #00ff80, 0 0 45px #00ff80 inset;
    }

    .menu-card img {
        width: 100%;
        border-radius: 10px;
    }

    /* NAME UNDER IMAGE */
    .menu-card .name {
        margin-top: 10px;
        font-weight: bold;
        color: #00ff66;
        text-shadow: 0 0 6px #00ff66, 0 0 12px #00ff66;
        font-size: 16px;
    }

    /* FULLSCREEN VIEWER */
    #viewer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.95);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    #viewer img {
        max-width: 95%;
        max-height: 95%;
        object-fit: contain;
        border-radius: 12px;
        margin: auto;
    }

    /* FOOTER */
    footer {
        margin-top: 40px;
        font-size: 14px;
        opacity: 0.8;
    }
</style>

</head>
<body>

<h1>Urban Seoul Restaurant Menu</h1>

<div class="menu-grid">

    <div class="menu-card" onclick="openViewer('1MenuCover.png')">
        <img src="1MenuCover.png" alt="">
        <div class="name">Menu Cover</div>
    </div>

    <div class="menu-card" onclick="openViewer('2RiceMealMenu.png')">
        <img src="2RiceMealMenu.png" alt="">
        <div class="name">Rice Meal Menu</div>
    </div>

    <div class="menu-card" onclick="openViewer('3AppetizerMenu.png')">
        <img src="3AppetizerMenu.png" alt="">
        <div class="name">Appetizer Menu</div>
    </div>

    <div class="menu-card" onclick="openViewer('4KoreanMenu.png')">
        <img src="4KoreanMenu.png" alt="">
        <div class="name">Korean Menu</div>
    </div>

    <div class="menu-card" onclick="openViewer('5SaladMenu.png')">
        <img src="5SaladMenu.png" alt="">
        <div class="name">Salad Menu</div>
    </div>

    <div class="menu-card" onclick="openViewer('6AllYouCanEat.png')">
        <img src="6AllYouCanEat.png" alt="">
        <div class="name">All You Can Eat</div>
    </div>

    <div class="menu-card" onclick="openViewer('7Drinks.png')">
        <img src="7Drinks.png" alt="">
        <div class="name">Drinks</div>
    </div>

    <div class="menu-card" onclick="openViewer('8IceCreamMenu.png')">
        <img src="8IceCreamMenu.png" alt="">
        <div class="name">Ice Cream Menu</div>
    </div>

    <div class="menu-card" onclick="openViewer('9LiqourMenu.png')">
        <img src="9LiqourMenu.png" alt="">
        <div class="name">Liquor Menu</div>
    </div>

    <div class="menu-card" onclick="openViewer('10BucketMenu.png')">
        <img src="10BucketMenu.png" alt="">
        <div class="name">Bucket Menu</div>
    </div>

    <div class="menu-card" onclick="openViewer('11KoreanProduct.png')">
        <img src="11KoreanProduct.png" alt="">
        <div class="name">Korean Product</div>
    </div>

    <div class="menu-card" onclick="openViewer('12LastPage.png')">
        <img src="12LastPage.png" alt="">
        <div class="name">Last Page</div>
    </div>

</div>

<!-- Fullscreen Viewer -->
<div id="viewer" onclick="closeViewer()">
    <img id="viewerImage" src="">
</div>

<footer>© 2025 Urban Seoul Restaurant • All Rights Reserved</footer>

<script>
function openViewer(image) {
    document.getElementById("viewerImage").src = image;
    document.getElementById("viewer").style.display = "flex";
}

function closeViewer() {
    document.getElementById("viewer").style.display = "none";
}
</script>

</body>
</html>
